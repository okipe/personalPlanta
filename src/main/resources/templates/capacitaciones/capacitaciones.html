<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administraci贸n de Capacitaciones</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>

  <div class="container my-2">
    <h1>Listado de Capacitaciones</h1>
    <a th:href="@{/nuevaCapacitacion}" class="btn btn-primary btn-sm mb-3" > Agregar Capacitaci贸n</a>
    <table class="table table-striped">
      <thead>
      <tr>
        <th> Capacitaci贸n </th>
        <th> Fecha Inicio</th>
        <th> Fecha Fin</th>
        <th> Estado </th>
        <th> Creditos </th>
        <th> Acci贸n </th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="capacitacion: ${listaCapacitaciones}">
        <td th:text="${capacitacion.getDescripcion()}" ></td>
        <td th:text="${#dates.format(capacitacion.getFechaInicio(), 'dd/MM/yyyy')}" ></td>
        <td th:text="${#dates.format(capacitacion.getFechaFin(), 'dd/MM/yyyy')}"></td>
        <td th:text="${capacitacion.getEstadoDescripcion()}" ></td>
        <td th:text="${capacitacion.getCreditos()}" ></td>
        <td>
          <a th:href="@{/actualizarCapacitacion/{id}(id=${capacitacion.id})}"  class="btn btn-primary"> Actualizar</a>
          <a th:href="@{/eliminarCapacitacion/{id}(id=${capacitacion.id})}"  class="btn btn-danger"> Eliminar</a>
        </td>
      </tr>
      </tbody>
    </table>

  </div>



</body>
</html>
